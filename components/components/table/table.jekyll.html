{% assign c = "c-table" %}
<div class="container">
  <div class="{{c}}">
    <h1 class="{{c}}__title">{{ include.title }}</h1>
    {% if include.description %}
      <p class="{{c}}__description">{{ include.description }}</p>
    {% endif %}
		<input type="text" placeholder="Estado" id="{{ include.table_name}}-search-box">
		<div id="{{ include.table_name }}-table" class="{{c}}__table"></div>
  </div>
</div>

<script defer src="/js/tables/tables.js"></script>
<script defer src="/js/tables/{{ include.table_name }}-table.js"></script>
