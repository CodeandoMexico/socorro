{% assign c = "c-content-with-image" %}
{% if include.separation %}
	<div class="{{c}}__separation"></div>
{% endif %}
<div class="container">
  <div class="{{c}}">
    <h1 class="{{c}}__title">{{ include.title }}</h1>
		<p class="{{c}}__description">{{ include.description_html }}</p>
    {% if include.image %}
      <img src="{{ include.image | relative_url }}" alt="{{ include.alt }}" class="{{c}}__image">
    {% endif %}
  </div>
</div>
